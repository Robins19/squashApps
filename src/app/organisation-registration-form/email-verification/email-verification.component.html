<div class="personal-details">
  <h2>Enter your otp</h2>
  <div class="all-form-control">

    <div>
      <div class="card">
        <p class="otp_heading">Enter your code</p>
        <ng-otp-input #ngOtpInput (onInputChange)="onOtpChange($event)" *ngIf="showOtpComponent" [config]="config">
        </ng-otp-input>
      </div>
    </div>
    <div class="verify-button">
      <button class="btn btn-block form-control" type="submit"
        style="width: 20%; background-color: #17acc0;color: white;" [routerLink]="['/personal-details']">Back</button>
      <button class="btn btn-block form-control" type="submit"
        style="width: 68%; background-color: #17acc0;color: white;" (click)="verify()"
        [disabled]="isdisabled">Verify</button>
    </div>
  </div>
</div>

<div class="notification-details">
  <div class="all-notification-text">
    <p class="notification_text">Didn't receive the email? check your spam filter for an email</p>
    <p class="domain_text">from <span style="color: orange;">name@domain.com</span></p>
  </div>
</div>
